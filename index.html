<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFdev - Product Entry</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ff4d4d;
            color: white;
            text-align: center;
            width: 100%;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
        }
        main {
            margin-top: 70px; /* Increased margin for header */
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: left;
            color: black;
            margin: 0;
        }
        input[type="text"], 
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e60000;
        }
        #box {
            margin-top: 20px;
            padding: 10px;
            background-color: #eaeaea;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CFdev</h1>
    </header>
    
    <main>
        <div>
            <label for="nomeProduto">Insira o nome do produto:</label>
            <input type="text" id="nomeProduto"> 

            <label for="quantidade">Insira a quantidade de unidades do produto:</label>
            <input type="number" id="quantidade">

            <label for="precoVarejo">Preço varejo:</label>
            <input type="number" id="precoVarejo">
            
            <label for="precoAtacado">Preço atacado:</label>
            <input type="number" id="precoAtacado">

            <label for="descricao">Insira uma descrição do produto:</label>
            <input type="text" id="descricao"> 

            <button onclick="teste()">Enviar</button>
        </div>
        
        <div id="box"></div>
    </main>

    <script src="main.js"></script>
</body>
</html>
